  document.documentElement.setAttribute("data-theme", theme);
})();

<script>
(() => {
  const KEY = "theme";
  const root = document.documentElement;
  const btn  = document.getElementById("theme-toggle");
  const icon = document.getElementById("theme-toggle-icon");
  if (!btn || !icon) return; 

  const cur = () => root.getAttribute("data-theme") || "light";
  const setIcon = t => {
    icon.textContent = t === "dark" ? "‚òÄÔ∏è" : "üåô";
    btn.title = btn.ariaLabel = t === "dark" ? "Switch to light mode" : "Switch to dark mode";
  };
  const apply = t => { root.setAttribute("data-theme", t); localStorage.setItem(KEY, t); setIcon(t); };

  setIcon(cur());
  btn.addEventListener("click", () => apply(cur() === "dark" ? "light" : "dark"));

  const mql = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)");
  mql && mql.addEventListener?.("change", e => {
    if (!localStorage.getItem(KEY)) apply(e.matches ? "dark" : "light");
  });
})();
</script>
</footer>
